{% extends "layout.html" %}

{% block main %}
    <!--
      We wrap the content in a div with the classes that were originally
      on the <main> tag in your standalone file to preserve styling.
    -->
    <div class="container center-screen">

        <article class="card" style="text-align: center; max-width: 400px">

            <hgroup>
                <h2>Welcome Back</h2>
                <h3>Log in to track your emotions</h3>
            </hgroup>

            {% if error %}
                <p style="color: #e53935; text-align: center; font-weight: bold;">
                    {{ error }}
                </p>
            {% endif %}

            <form action="/login" method="post">
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
                <input name="password" placeholder="Password" type="password">

                <button type="submit">Log In</button>
            </form>

            <footer style="font-size: 0.8em; text-align: center;">
                Need an account? <a href="/register">Register here</a>
            </footer>

        </article>

    </div>
{% endblock %}
